<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Habit Tracker ✅❌</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <nav class="navbar">
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </div>
    <h1>Monthly Habit Tracker ✅❌</h1>
    <div class="nav-buttons" id="nav-buttons">
      <!-- Buttons will be populated by JavaScript -->
    </div>
  </nav>
  <div class="month-header" id="monthHeader"></div>
  <div class="controls">
    <button onclick="changeMonth(-1)">⬅ Previous</button>
    <button onclick="changeMonth(1)">Next ➡</button>
    <button onclick="addHabit()">+ Add Habit</button>
  </div>

  <div class="legend">
    <span class="done">✅ Done</span>
    <span class="missed">❌ Missed</span>
    <span class="empty">Not marked</span>
  </div>

  <div class="sheet">
    <table id="habitTable"></table>
  </div>

  <p class="note">Click a cell to cycle: Not marked → ✅ Done → ❌ Missed → Not marked. Data saved in MongoDB Atlas.</p>
  <script type="module" src="src/script.js"></script>

</body>

</html>
